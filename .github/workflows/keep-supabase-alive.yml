name: Keep Supabase Alive

on:
  schedule:
    # Run every 6 hours to prevent Supabase free tier from pausing
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        run: |
          curl -s -X POST '${{ secrets.SUPABASE_URL }}/rest/v1/rpc/ping' \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            || echo "Ping function not found, trying direct query..."

          # Fallback: Simple select query
          curl -s '${{ secrets.SUPABASE_URL }}/rest/v1/newsletter_subscribers?select=count' \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Range: 0-0"

          echo "Supabase pinged successfully at $(date)"
